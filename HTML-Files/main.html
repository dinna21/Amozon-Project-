<!DOCTYPE html>
<html>
    <head>
        <title>Amozon Project</title>
                <!-- Load a font called Roboto from Google Fonts. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS-Files/header.css">
        <link rel="stylesheet" href="../CSS-Files/amozon-home.css">
    </head>
    <body>
        <div class="Amozon-header">
            <div class="Amozon-header-left-section">
                <a href="main.html" class="header-link">
                    <img class="amozon-logo" src="../amazon-logo-white.png" alt="">
                    <img class="amozon-logo-mobile" src="../amazon-mobile-logo-white.png" alt="">
                </a>
            </div>
            <div class="Amozon-header-middle-section">
                <input class="Search-bar" type="Search">
                <button class="search-button">
                    <img src="../icons/search-icon.png" alt="search-icon" class="search-icon">
                </button>
            </div>
            <div class="right-section">
                <a class="orders-link-header-link" href="orders.html">
                    <span class="returns-text">Returns</span>
                    <span class="orders-text">& Orders</span>
                </a>
                <a href="checkout.html" class="cart-link-header">
                    <img src="../icons/cart-icon.png" class="cart-image" alt="cart-image">
                    <div class="cart-quantity">3</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="product-grid js-product-grid" >
            </div>
        </div>
    <script src="../JS-Files/cart.js"></script>
    <script src="../JS-Files/amozon.js"></script>
    <img src="" alt="">
    </body>
</html>
